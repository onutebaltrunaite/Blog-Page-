<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
    
    
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
    <script src="https://kit.fontawesome.com/42762d49f1.js" crossorigin="anonymous"></script>
</head>
<body class="bgStyle">
    
<!-- registration card-->
    <div class="d-flex j-center v-center">
        <div class="regContainer">
            <div class="d-flex f-end"> <a href="index.html"><i class="fas fa-times"></i></a> </div>
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="username"><b>Username</b></label>
            <input id="newUser" type="text" placeholder="Enter username..." id="username" required>
            <label for="psw"><b>Password</b></label>
            <input id="NewUserPsw" type="password" placeholder="Enter Password..." id="psw" required>
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input id="NewUserPswRpt" type="password" placeholder="Repeat Password..."id="psw-repeat" required>
            <hr>
            <p><i class="fas fa-check-square"></i> By creating an account you agree to our Terms & Privacy.</p>
            <button id="registerBtn">Register</button>
            <div class="hidden" id="hiddenDiv"></div>
            <p>Already have an account? <a href="login.html">Sign in here</a>.</p>
        </div>
    </div>
<!-- registration card end-->

   
</body>
</html>
