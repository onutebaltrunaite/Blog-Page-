<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOG IN</title>
    
    
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
    <script src="https://kit.fontawesome.com/42762d49f1.js" crossorigin="anonymous"></script>
</head>
<body class="bgStyle">

<!-- login in card-->

<div class="d-flex j-center v-center">
    <div class="logContainer">
        <div class="d-flex j-center">
            <img class="userImg" src="https://www.searchpng.com/wp-content/uploads/2019/02/Profile-PNG-Icon.png" alt="">
        </div>
        <label for="logName"><b>Username</b></label>
        <input id="logName" type="text" placeholder="Enter Username..." required>
        <label for="logPsw"><b>Password</b></label>
        <input id="logPsw" type="password" placeholder="Enter Password..." required>
        <button id="logBtn">Login</button>
        <div class="hidden" id="logHiddendiv"></div>
        <div class="d-flex s-between mt-20">
            <button id="cancelBtn">Cancel</button>
            <span class="psw">Forgot password?</span>
        </div>
    </div>
</div>

<!-- login end -->


</body>
</html>
